
# Deploy Azure Function App (Python) com build no servidor (Oryx)
# - Não faz build/zip local
# - Envia o código puro (package: .)
# - O Azure detecta Python e instala requirements.txt automaticamente
# - Usa OIDC com identidade gerenciada de usuário criada no Centro de Implantação

name: Deploy Azure Function App - func-m365-lock-unlock

on:
  push:
    branches:
      - main
  workflow_dispatch:

# Evita deploys concorrentes na mesma branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write   # necessário para OIDC (login sem secret)
      contents: read    # necessário para checkout do código

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Login no Azure (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_EFBF9F796E8548878247CFBCA2D80772 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_02D07947117C4412A3D57B77C864ED18 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_BEBCCAD3DCEE49FA807632516A98A1C8 }}

      - name: Deploy para Azure Functions (build no servidor com Oryx)
        uses: azure/functions-action@v1
        with:
          app-name: func-m365-lock-unlock
          slot-name: Production
          package: .
