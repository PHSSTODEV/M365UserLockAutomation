
name: Deploy Azure Function App - func-m365-lock-unlock

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies into .python_packages
        run: |
          python -m pip install --upgrade pip
          rm -rf .python_packages
          python -m pip install -r requirements.txt --target ".python_packages/lib/site-packages"
          echo "==== Pacotes instalados ===="
          ls .python_packages/lib/site-packages | head -n 20

      - name: Create deployment ZIP
        run: |
          rm -f deployment.zip
          zip -r deployment.zip . \
            -x "venv/*" \
            -x ".git/*" \
            -x ".github/*" \
            -x "__pycache__/*" \
            -x "*.pyc"

      - name: Login to Azure (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_EFBF9F796E8548878247CFBCA2D80772 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_02D07947117C4412A3D57B77C864ED18 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_BEBCCAD3DCEE49FA807632516A98A1C8 }}

      - name: Deploy to Azure Functions using ZIP
        uses: azure/functions-action@v1
        with:
          app-name: func-m365-lock-unlock
          package: deployment.zip
